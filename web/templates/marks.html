{% extends 'wrapper.html'%}

{% block title %}
    Marks
{% endblock %}

{% block content %}
    <table class="table table-dark table-striped" >
        {% for pair in schedule %}
        <tr>
            <td>
                {{ pair.dicipline }}
            </td>
            {% for mark in pair.marks.all %}
            <td>
                {{ mark.mark }}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
{% endblock %}
