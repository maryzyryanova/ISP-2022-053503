{% extends "wrapper.html" %}

{% block title %}
Notification
{% endblock %}

{% block content %}
    <h3>Отправитель: {{ notification.teacher }}</h3>
    <h3>Получатель: {{ notification.group }}</h3>
    <h5>{{ notification.message }}</h5>
    <a class="btn btn-success" href="/teachers/notifications/{{ notification.id }}/update">
        Редактировать
    </a>

    <a class="btn btn-success" href="/teachers/notifications/{{ notification.id }}/delete">
        Удалить
    </a>

{% endblock %}
