{% extends 'wrapper.html' %}

{% block title %}
Change password
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Измените свой пароль</h4>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Сменить пароль</button>
        </form>
    </div>
</div>
{% endblock %}
