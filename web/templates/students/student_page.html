{% extends 'wrapper.html' %}

{% block title %}
{% endblock %}

{% block content %}
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                {% if object.photo %}
                <img src="{{ object.photo.url }}" class="img-fluid rounded-start" style="object-fit: cover;height: 250px; width: 250px;">
                {% endif %}
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h3 class="card-title">{{object}}</h3>
                    <p class="card-text">
                        <ul>
                            <li>{{ object.group.course }} курс</li>
                            <li>{{ object.group.specialisation }}</li>
                            <li>{{ object.group.faculty }}</li>
                            <li>Рейтинг: {{ object.rating }}</li>
                        </ul>
                    </p>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
